---
layout: base
---
<h2 class='section-heading'>Posts by Tag</h2>
{% include tags.html %}
<hr>
{% for t in sortedTags | sort %}
{% assign tag = t | first %}
{% assign posts = t | last %}
<a name="{{ tag | downcase | replace:' ','-'}}"></a>
<h2 class='section-heading'>{{ tag }}</h2>
<div class='tag-list'>
  <ul>
    {% for post in posts %}
    <li>
      <a href='{{ post.url }}'>
        {{ post.title }}
      </a>
      <span class='post-meta'>{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
