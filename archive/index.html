---
layout: page
title: Post Archive
---
<div class='l-site-detail'>
  <div class='post-list'>
    <!-- All Posts sections -->
    <h2>All Posts</h2>
    <ul>
      {% for post in site.posts %}
      <li>
        <div class='post-meta'>{{ post.date | date: "%b %-d, %Y" }}</div>
        <a href='{{ post.url }}'>{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class='side-bar'>
    <!-- / Post tags -->
    <h2>Tags</h2>
    {% include tags.html %}
  </div>
</div>
